<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login as Teacher - TutorConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #6600ffc7;
      color: #000000;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ffffff;
      border-radius: 12px;
      background-color: #fff;
      box-shadow:0 5px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }
    button {
      background-color: #ed29ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover {
      background-color: #cd0bd3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teacher Login</h1>
    <form action="student-dashboard.html" method="POST">
      <input type="text" name="username" placeholder="Username / Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
