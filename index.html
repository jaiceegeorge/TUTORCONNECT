<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TutorConnect</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float 20s infinite linear;
    }

    @keyframes float {
        0% {
            transform: translateY(0) translateX(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) translateX(100vw) rotate(360deg);
            opacity: 0;
        }
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Glowing effect */
    .glow {
        position: fixed;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 60%);
        pointer-events: none;
        z-index: 1;
    }

    header {
        position: relative;
        text-align: center;
        padding: 30px;
        font-size: 48px;
        font-weight: bold;
        font-family: 'Playfair Display', serif;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        z-index: 2;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .airdrop-text {
        display: inline-block;
        animation: airdrop 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        background: linear-gradient(45deg, #ffffff, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 
            0 0 20px rgba(255, 255, 255, 0.5),
            2px 2px 3px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
        font-size: 64px;
        padding: 10px 30px;
        border-radius: 15px;
        position: relative;
    }

    .airdrop-text::before {
        content: 'TutorConnect';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        z-index: -1;
        filter: blur(8px);
        opacity: 0.7;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            filter: blur(8px);
            opacity: 0.7;
        }
        50% {
            filter: blur(12px);
            opacity: 0.5;
        }
        100% {
            filter: blur(8px);
            opacity: 0.7;
        }
    }

    @keyframes airdrop {
        0% {
            transform: translateY(-200%);
            opacity: 0;
        }
        50% {
            opacity: 0.5;
        }
        70% {
            transform: translateY(10%);
        }
        85% {
            transform: translateY(-5%);
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .container {
        position: relative;
        width: 80%;
        margin: auto;
        z-index: 2;
    }

    .card-container {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
        gap: 20px;
        overflow: hidden;
        position: relative;
    }

    .card {
        position: relative;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin: 0 10px;
        flex: 1;
        text-align: center;
        padding: 20px;
        color: white;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transform: rotateY(180deg);
        animation: flipIn 1s forwards;
        animation-delay: calc(var(--i) * 0.2s);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        backdrop-filter: blur(5px);
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(2px);
        z-index: -1;
    }

    @keyframes flipIn {
        0% {
            transform: rotateY(180deg);
        }
        50% {
            transform: rotateY(90deg);
        }
        100% {
            transform: rotateY(0deg);
        }
    }

    .card h3 {
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 1.2em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .card:hover {
        transform: scale(1.05) translateY(-10px);
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
    }

    .daily-corner, .satisfiers, .social-media {
        text-align: center;
        margin: 40px 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.18);
        transform: translateY(50px);
        opacity: 0;
        animation: slideUp 0.5s ease forwards;
    }

    @keyframes slideUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
    }

    .social-icons a {
        margin: 0 15px;
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .social-icons a:hover {
        transform: translateY(-5px) scale(1.2);
        text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .card.student {
        background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1524508762098-fd966ffb6ef9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODB8fHR1dG9yaW5nfGVufDB8fDB8fHww');
    }

    .card.teacher {
        background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1580894732444-8ecded7900cd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDh8fHR1dG9yaW5nfGVufDB8fDB8fHww');
    }

    .card.parent {
        background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1629360035258-2ccb13aa3679?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDd8fHR1dG9yaW5nfGVufDB8fDB8fHww');
    }
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="glow"></div>

<header>
    <span class="airdrop-text">TutorConnect</span>
</header>

<div class="container">
    <div class="card-container">
        <div class="card student" style="--i: 1;">
            <h3>Login/Sign up as Student</h3>
            <a href="auth_stud.html" class="button">Go</a>
        </div>
        <div class="card teacher" style="--i: 2;">
            <h3>Login/Sign up as Teacher</h3>
            <a href="auth_teach.html" class="button">Go</a>
        </div>
        <div class="card parent" style="--i: 3;">
            <h3>Login/Sign up as Parent</h3>
            <a href="auth.html" class="button">Go</a>
        </div>
    </div>

    <div class="daily-corner">
        <h3>Daily Knowledge Corner</h3>
        <p id="knowledgeFact">Loading...</p>
    </div>

    <div class="satisfiers">
        <h3>32K+ Satisfied Users</h3>
        <p>Join the community of happy learners and educators.</p>
    </div>

    <div class="social-media">
        <h3>Follow us on</h3>
        <div class="social-icons">
            <a href="#linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="#instagram"><i class="fab fa-instagram"></i></a>
            <a href="#facebook"><i class="fab fa-facebook"></i></a>
            <a href="#youtube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</div>

<script>
    // Create animated particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random position
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        
        // Random size
        const size = Math.random() * 5 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        // Random animation duration and delay
        particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
        particle.style.animationDelay = (Math.random() * 5) + 's';
        
        particlesContainer.appendChild(particle);
    }

    // Knowledge facts rotation
    const facts = [
        "Did you know? The human brain has more connections than there are stars in the Milky Way!",
        "Fact: Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old!",
        "Here's one: Octopuses have three hearts, two of which pump blood to the gills, while the third pumps it to the rest of the body.",
        "Fun fact: A day on Venus is longer than a year on Venus! It takes 243 Earth days to complete one rotation, and only 225 Earth days to orbit the Sun.",
        "Did you know? Your stomach gets a new lining every few days to prevent it from digesting itself.",
        "Here's a fun one: The Eiffel Tower can grow by up to 6 inches during the summer due to the expansion of iron in the heat.",
        "Did you know that the shortest war in history lasted just 38 to 45 minutes between Britain and Zanzibar in 1896?",
        "Fun fact: A single cloud can weigh more than 1 million pounds.",
        "Did you know that bananas are technically berries, while strawberries are not?",
        "Did you know that the longest time between two twins being born is 87 days?"
    ];

    let factIndex = 0;

    function refreshFact() {
        document.getElementById("knowledgeFact").textContent = facts[factIndex];
        factIndex = (factIndex + 1) % facts.length;
    }

    refreshFact();
    setInterval(refreshFact, 10000);
</script>
</body>
</html>
